<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function cal(){
            var opr1=document.getElementById('first').value;
            var opr2=document.getElementById('sec').value;
            var ope=document.getElementById('ope').value;
        
            if(ope == '+'){
                var res=parseInt(opr1) + parseInt(opr2);
            }
            if(ope == '-'){
                var res=parseInt(ope1) - parseInt(ope2);
        
            }
            if(ope == '*'){
                var res=parseInt(ope1) * parseInt(ope2);
            }
            if(ope == '/'){
                var res=parseInt(ope1) / parseInt(ope2)
            }
            document.getElementById('res').value=res;
            console.log(res);
        }
        </script>
</head>
<body>
   <input type="number"id="first"step="any" placeholder="Enter First No">
   <select id="ope">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">x</option>
    <option value="/">/</option>
   </select>
   <input type="number"id="sec"step="any"placeholder="Enter Sec No">
   <br>
   <button onclick="cal() ">calculate</button>
   <input type="text"id="res" readonly="">
</body>

</html>
